<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="conatiner">

    <ul class="list-group" id="demo">

    </ul>

</div>

<button class="btn bg-success" onclick="getclick()">click mee.</button>


<script>

    function getclick(){
        document.getElementById('demo').innerHTML ='';
        var http=new XMLHttpRequest();
        http.open('GET','https://jsonplaceholder.typicode.com/users')
        http.send();
        http.onreadystatechange=function(){
            if(this.readyState==4){
                console.log(this.responseText);
                var res=JSON.parse(this.responseText)
                prepareList(res);
            }
        }
        http.onerror=function(){
            debugger
        }
    }

    function prepareList(users){
        var ele='';
        users.forEach(function(obj,index){
             ele='<li class="list-group-item ">'+obj.name+'</li>'

            document.getElementById('demo').innerHTML +=ele;
        })
    }

</script>
